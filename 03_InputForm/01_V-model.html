<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            padding: 5px;
        }

        .custom-input input{
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        
    </style>
</head>
<body>
    <!--
        V-model - intro
        프론트엔드에서 양식을 다룰 때, 자바스크립트에서 양식 입력 요소의 상태를 해당 상태와
        동기화해야 하는 경우가 있다. 이때 값 바인딩을 수동으로 처리하고 이벤트 수신을 통해
        변경하는 것은 매우 번거로운 작업이 될 것이다.
    -->

    <div id="step01">
        <label>이름 : </label><input v-bind:value="text" v-on:input="event => inputText(event)"/>
        <br>
        <label>주소 : </label><input v-bind:value="text" v-on:input="inputText($event)"/>
    </div>

    <br>

    <div id="step02">
        <div>
            <h4>name : {{name}}</h4>
            <h4>address : {{address}}</h4>
            <h4>age : {{age}}</h4>
            <h4>introduce : {{introduce}}</h4>
        </div>
        <label>이름 : </label><input v-model="name"/>
        <br>
        <label>주소 : </label><input v-model="address"/>
        <br>
        <label>나이 : </label><input type="number" v-model.number="age"/>
        <br>
        <label>자기소개 : </label><input v-model.trim ="introduce"/>
    </div>

    <div id="step03">
        <p>vue에 대한 여러분의 생각을 입력해주세요 : {{message}}</p>
        <textarea v-model="message"></textarea>
        <br>
        <p>느리게 반영되는 MSG : {{msg}}</p>
        <textarea v-model.lazy="msg"></textarea>
    </div>

    <br>

    <div id="stpe04">
        <p>단일 선택 : {{selected}}</p>
        <select v-model="selected" @change="check">
            <option value="apple">apple</option>
            <option value="pineapple">pineapple</option>
            <option value="grape">grape</option>
        </select>
        <br>
        <p>다중 선택 : {{fruits}}</p>
        <select v-model="fruits" multiple>
            <option value="apple">apple</option>
            <option value="pineapple">pineapple</option>
            <option value="grape">grape</option>
        </select>
    </div>

    <div id="step05">
        <p>과일 목록 : {{fruits}}</p>
        <input type="checkbox" id="apple" name="check" value="apple" v-model="fruits"/>
        <label for="app">apple</label>
        <input type="checkbox" id="pineapple" name="check" value="pineapple" v-model="fruits"/>
        <label for="app">pineapple</label>
        <input type="checkbox" id="grape" name="check" value="grape" v-model="fruits"/>
        <label for="app">grape</label>
    </div>

    <script>
        const {createApp, ref, reactive} = Vue;

        createApp({
            setup(){
                const text = ref("");

                function inputText(event) {
                    text.value = event.target.value;
                    console.log('-------------');
                    console.log(text.value);
                }

                return{
                    text,
                    inputText
                }
            }
        }).mount("#step01");

        createApp({
            setup(){
                const name = ref("");
                const address = ref("");
                const age = ref("");
                const introduce = ref("");
                return {
                    name,
                    address,
                    age,
                    introduce
                }
            }

        }).mount("#step02");

        createApp({
            setup(){
                const message = ref("");
                const msg = ref("");
                return {message,msg}
            }
        }).mount("#step03");

        createApp({
            setup(){
                const selected = ref("apple");
                const fruits = ref();

                const check = ()=>{
                    console.log(selected.value);
                }
                

                return{
                    selected,
                    fruits,
                    check
                }
            }
        }).mount("#step04");
    </script>
</body>
</html>
