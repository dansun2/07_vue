<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- vue.js 라이브러리 로드 -->
    <script src="./data.js"></script> <!-- 외부 데이터 파일 로드 -->
    <title>Document</title>
</head>

<style>
    header {
        text-align: center;
    }

    .rootContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    article {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    section {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        height: 300px;
        border: 1px solid;
        overflow: hidden;
    }

    .image-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        overflow: hidden;
        border: 1px solid;
        width: 100%;
        height: 100%;
    }

    .image-container img {
        flex: 1;
        /* 이미지 간격을 조절 */
        max-width: calc(30%);
    }

    .characterImg {
        width: 100%;
        height: 60%;
    }

    .inputContainer {
        border: 1px solid;
        flex-direction: column;
        align-items: center;
        width: 500px;
    }

    .inputBox {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid;
    }
</style>


<body>
    <div id="app">

        <!-- 등록 폼 -->
        <div class="inputContainer">
            <select v-model="type" name="" id="">
                <option value="character">인물등록</option>
                <option value="skill">스킬등록</option>
            </select>
            <div v-if="type === 'character'" class="inputBox">
                <label>name : </label>
                <input v-model="characterInfo.name" />

                <label>introduction : </label>
                <input v-model="characterInfo.introduction" />

                <label>img : </label>
                <input v-model="characterInfo.img" />
            </div>

            <div v-else class="inputBox">
                <label>skill : </label>
                <input v-model="characterInfo.name" />

                <label>list : </label>
                <input v-model="characterInfo.name" placeholder="기술 list는 ','로 구분해주세요." /> <!--스플릿떄문에 , 구분-->

                <label>introduction : </label>
                <input v-model="characterInfo.introduction" />

                <label>img : </label>
                <input v-model="characterInfo.img" />
            </div>

            <!-- {{characterInfo}} -->
            <button @click="pushHandler">등록</button>
        </div>
        <!-- {{characters}} -->

    </div>

    <script>
        const { createApp, ref, reactive } = Vue;

        createApp({
            setup(){ // vue에서 초기데이터 설정
                const type = ref("character");
                const characters = ref([]); // 반복할때 배열이 가장 다루기 쉬우니까 and 값이 여러개니까
                
                const characterInfo = reactive({
                    id : 0,
                    name : "",
                    introduction : "",
                    img : ""
                });
                
                const skillInfo = reactive({
                    id : 0,
                    skill : "",
                    list : "", // 여기서 ""가 아니고 []로 쓰면 별도의 function이 필요
                    introduction : "",
                    imgs : [] // 근데 여기서는 이미지가 n개가 들어갈 수 있기 떄문에 []로 들어가야함
                });

                function pushHandler(){
                    // 유효성검사 (밸리데이션)
                    if(!characterInfo.name){
                        return;
                    }
                    if(!characterInfo.introduction){
                        return;
                    }
                    if(!characterInfo.img){
                        return;
                    }
                    characterInfo.id = characters.value.length;

                    characters.value.push({...characterInfo}); // 캐릭터인포의 속성들을 열거해주는 스프레드 연산자
                }

                return{
                    type,
                    characterInfo,
                    characters, // 여기서는 값 확인을 위해 반환해줌
                    skillInfo,

                    pushHandler,


                }
            }
        }).mount("#app");
    </script>
</body>

</html>
