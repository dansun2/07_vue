<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <!--
            Text Interpolation
            데이터 바인딩의 가장 기본적인 형태는 "Mustache" 구문을 사용한 텍스트 보간을 이용하는 것이다.
            데이터 바인딩 범위는 Mount("#step01")을 기준으로 해당 엘리먼트부터 자식요소까지이다.
        -->
        <span>message : {{mes}}</span>
        <hr>
        <div v-text="msg">message : </div>
        <div v-text="'message'">message : </div>
        <hr>
        <h5>Raw Html</h5>
        <p>Using text interpolation : {{rawHtml}}</p>
        <p>using v-html direative : <span v-html="rawHtml"></span></p>
    </div>
    
    <script>
        const {crateApp, ref} = Vue
        createApp({
            setup(){
                return {
                    msg : "hellow world",
                    rawHtml : "<span style='color:red'> hellow world</span>"
                }
            }
        }).mount("#stpe01");
    </script>
</body>
</html>
