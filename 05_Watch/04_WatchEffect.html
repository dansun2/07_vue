<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
        .todoCard{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <!--
        컴포넌트가 생성되고 초기 데이터를 전달하는 경우
        컴포넌트의 create 단계에서 호출하거나 immediate를 통해 초기 데이터를 할당할 수 있다.
        하지만 코드의 복잡도가 높아지는 단점이 있고 잘못하면 무한 루프에 빠질 수 있다.
    -->
    <div id="step01">
        <h1>watch</h1>
        <template v-for="todo in todos">
            <div :key="todo.id" class="todoCard">
                <h5>{{todo.title}}</h5>
                <p>complated : {{todo.complated}}</p>
            </div>
        </template>
    </div>

    <!--
        watchEffect
    -->
    <div id="step02">
        <h1>watchEffect</h1>
        <template v-for="todo in todos">
            <div :key="todo.id" class="todoCard">
                <h5>{{todo.title}}</h5>
                <p>complated : {{todo.complated}}</p>
            </div>
        </template>
    </div>
    
    <script>
        const { ref, watch, createApp, watchEffect } = Vue;
        createApp({
            setup(){
                const todos = ref();

                watch(
                    todos,
                    async () =>{
                        const response = await fetch(`https://jsonplaceholder.typicode.com/todos`);
                        todos.value = await response.json().then(data => data.slice(0,5));
                    },
                    { immediate : true, once : true }
                );

                return{
                    todos
                }
            }
        }).mount("#step01");
    </script>
</body>
</html>
